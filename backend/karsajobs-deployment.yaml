apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-backend
  labels:
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        app: karsajobs-backend
        tier: backend
    spec:
      containers:
        - name: server
          image: ghcr.io/fahmisyaifudin/a433-microsevice-karsajobs:latest
          ports:
            - containerPort: 8080
          env:
            - name: APP_PORT
              value: "8080"
            - name: MONGO_HOST
              value: $(MONGODB_SERVICE_HOST)
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: MONGO_ROOT_USERNAME
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: MONGO_ROOT_PASSWORD
